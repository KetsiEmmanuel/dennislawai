<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Legal Assistant</title>
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0aacec;
            display: flex;
            transition: background-color 0.3s, color 0.3s;
            flex-direction: row; /* Default layout */
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            color: #0aacec;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            top: 0;
            transition: transform 0.3s;
        }
        .dark-mode .sidebar {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sidebar a {
            color: inherit;
            text-decoration: none;
            padding: 10px 0;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .sidebar a i {
            margin-right: 10px;
        }
        .sidebar a:hover {
            color: #ffcc00;
        }
        .sidebar .bottom-links {
            margin-top: auto;
        }
        .toggle-sidebar {
            background-color: transparent; /* No background */
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 250px; /* Adjust position for larger screens */
            z-index: 1000;
            border-radius: 5px;
            transition: left 0.3s;
        }
        .toggle-sidebar.hidden {
            left: 20px;
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            position: fixed; /* Keep it fixed */
            top: 20px; /* Distance from the top */
            right: 20px; /* Distance from the right edge of the viewport */
            z-index: 1000; /* Ensure it appears above other elements */
        }
        .main {
            flex: 1;
            margin-left: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s;
            padding: 20px; /* Added padding */
        }
        .main.sidebar-hidden {
            margin-left: 0;
        }
        .container {
            text-align: center;
            color: white;
            margin-top: 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .greeting {
            font-size: 2.5rem; /* Responsive size */
            margin-bottom: 20px;
            margin-top: 100px;
        }
        .welcome-message {
            background-color: transparent;
            font-weight: bold;
            font-size: 1.5rem; /* Responsive size */
            margin-top: 80px;
            margin-bottom: 10px;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            margin: 0;
            font-size: 2rem; /* Responsive size */
        }
        h2 {
            font-size: 1.2rem; /* Responsive size */
            margin-bottom: 20px;
            font-weight: lighter;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%; /* Full width */
        }
        .box {
            background-color: rgba(255, 255, 255, 0); /* Transparent background */
            color: #ffffff; /* Text color */
            padding: 20px;
            border-radius: 10px;
            border-width: 1px;
            border-style: solid;
            border-color: #ffffff36;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
            display: flex; /* Flexbox for centering icon and text */
            flex-direction: column; /* Stack icon and text */
            align-items: center; /* Center items */
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .box i {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .iframe-overlay {
            position: fixed; /* Fix the position to the viewport */
            top: 0; /* Position at the top */
            left: 0; /* Position at the left */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(255, 255, 255, 0.274); /* Semi-transparent background */
            display: none; /* Initially hidden */
            z-index: 1000; /* Ensure it appears above other elements */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            display: flex; /* Use flexbox for centering */
        }
        .iframe-overlay iframe {
            width: 70%; /* Set the width of the iframe (reduced) */
            height: 70%; /* Set the height of the iframe (reduced) */
            border: none; /* No border */
            border-radius: 10px; /* Rounded corners */
        }
        .iframe-overlay .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%; /* Full width on mobile */
                height: auto; /* Auto height */
                position: absolute; /* Change to absolute */
                z-index: 999; /* Lower z-index for overlay */
            }
            .toggle-sidebar {
                left: 20px; /* Adjust position */
            }
            .main {
                margin-left: 0; /* No margin for mobile */
                padding: 10px; /* Reduced padding on mobile */
            }
            .grid {
                grid-template-columns: repeat(2, 1fr); /* Two columns on smaller screens */
            }
            .greeting {
                font-size: 1.8rem; /* Smaller font size for mobile */
            }
            h1 {
                font-size: 1.5rem; /* Smaller font size for mobile */
            }
            h2 {
                font-size: 1rem; /* Smaller font size for mobile */
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr; /* Single column on very small screens */
            }
            .greeting {
                font-size: 1.5rem; /* Further reduce font size */
            }
            h1 {
                font-size: 1.2rem; /* Further reduce font size */
            }
            h2 {
                font-size: 0.9rem; /* Further reduce font size */
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <button class="dark-mode-toggle" id="darkModeToggle">üåô</button>
        <div class="bottom-links">
            <a href="settings.html"><i>‚öôÔ∏è</i>Settings</a>
            <a href="ai_policy.html"><i>üìú</i>AI Policy</a>
        </div>
    </div>

    <button class="toggle-sidebar" id="toggleSidebar">‚ò∞</button>

    <div class="main" id="mainContent">
        <div class="welcome-message" id="greeting">Good Morning...</div>
        <div class="container">
            <h1>Welcome To Your Smart Legal Assistant</h1>
            <h2>Powered by Dennis Law</h2>
            <div class="grid">
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128196;</i>
                    Commercial Law
                </div>
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128221;</i>
                    Contract Law
                </div>
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128110;</i>
                    Criminal Law
                </div>
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128188;</i>
                    Labour Law
                </div>
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128201;</i>
                    Evidence
                </div>
                <div class="box" onclick="openChatbot('https://www.chatbase.co/chatbot-iframe/U03lVk968EIJQ1j88yC9a')">
                    <i>&#128210;</i>
                    Civil Procedure
                </div>
            </div>
        </div>

        <div class="iframe-overlay" id="chatbotOverlay" style="display: none;">
            <button class="close-btn" onclick="closeChatbot()">&times;</button>
            <iframe id="chatbotIframe" src=""></iframe>
        </div>
    </div>

    <script>
        function openChatbot(link) {
            const overlay = document.getElementById('chatbotOverlay');
            const iframe = document.getElementById('chatbotIframe');
            iframe.src = link;
            overlay.style.display = 'flex'; // Show the overlay and center the iframe
        }

        function closeChatbot() {
            const overlay = document.getElementById('chatbotOverlay');
            const iframe = document.getElementById('chatbotIframe');
            iframe.src = ''; // Clear the iframe source
            overlay.style.display = 'none'; // Hide the overlay
        }

        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hours = new Date().getHours();

            let greeting;
            if (hours < 12) {
                greeting = 'Good Morning...';
            } else if (hours < 18) {
                greeting = 'Good Afternoon...';
            } else {
                greeting = 'Good Evening.... ';
            }

            greetingElement.textContent = greeting;
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleButton = document.getElementById('toggleSidebar');
            const mainContent = document.getElementById('mainContent');

            const isHidden = sidebar.classList.toggle('hidden');
            toggleButton.classList.toggle('hidden', isHidden);
            mainContent.classList.toggle('sidebar-hidden', isHidden);
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Add event listeners
        document.getElementById('toggleSidebar').addEventListener('click', toggleSidebar);
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);

        // Update greeting on page load
        updateGreeting();
    </script>
</body>
</html>
